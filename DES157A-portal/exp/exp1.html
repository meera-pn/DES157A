<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <script>
        var myString = prompt("enter a sentence:", "").split();
        var newString = "";
        for(i = 0; i < myString.length; i++){
            var newWord = "";
            for(j = (myString[i].length - 1); j >= 0; j--){
                newWord = newWord.concat(myString[i].charAt(j));
            }
            newString = newString.concat(newWord);
            newString = newString.concat(" ");
        console.log(newString);
        }
    </script>
</body>
</html>
