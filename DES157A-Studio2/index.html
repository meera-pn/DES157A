
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="gallery">
    <button class="arrow left-arrow">
        <img src="images/backbutton.png" alt="Back">
    </button>
    <div class="image-container" id="container-cover">
        <img src="images/CoverPhoto.png" alt="Cover Photo" class="cover-photo">
    </div>
    <div class="image-container" id="container-pony" style="display: none;">
        <img src="images/OrvillePeckFront.jpg" alt="Image 1" class="gallery-image" id="pony">
        <img src="images/OPCD.png" alt="CD 1" class="cd-image" id="cd1">
        <img src="images/OrvillePeck1.jpg" alt="Orville Peck 1" class="additional-image" id="orville1" style="display: none;">
        <img src="images/OrvillePeck2.JPG" alt="Orville Peck 2" class="additional-image" id="orville2" style="display: none;">
        <img src="images/OrvillePeck3.JPG" alt="Orville Peck 3" class="additional-image" id="orville3" style="display: none;">
        <img src="images/boots.png" alt="Orville Peck 4" class="additional-image" id="orville4" style="display: none;">
        <img src="images/opCaption1.png" alt="Orville Peck 4" class="additional-image" id="orville5" style="display: none;">
        <img src="images/opCaption2.png" alt="Orville Peck 4" class="additional-image" id="orville6" style="display: none;">
        <img src="images/opCaption3.png" alt="Orville Peck 4" class="additional-image" id="orville7" style="display: none;">
    </div>
    <div class="image-container" id="container-escaper" style="display: none;">
        <img src="images/SarahKinsleyFront.jpg" alt="Image 2" class="gallery-image" id="escaper">
        <img src="images/SKCD.png" alt="CD 2" class="cd-image" id="cd2">
        <img src="images/SarahKinsley1.JPG" alt="Sarah Kinsley 1" class="additional-image" id="sarah1" style="display: none;">
        <img src="images/SarahKinsley2.jpg" alt="Sarah Kinsley 2" class="additional-image" id="sarah2" style="display: none;">
        <img src="images/SF.JPG" alt="Sarah Kinsley 3" class="additional-image" id="sarah3" style="display: none;">
        <img src="images/stars.png" alt="Sarah Kinsley 4" class="additional-image" id="sarah4" style="display: none;">
        <img src="images/skCaption1.png" alt="Sarah Kinsley 5" class="additional-image" id="sarah5" style="display: none;">
        <img src="images/skCaption2.png" alt="Sarah Kinsley 6" class="additional-image" id="sarah6" style="display: none;">
        <img src="images/skCaption3.png" alt="Sarah Kinsley 7" class="additional-image" id="sarah7" style="display: none;">
    </div>
    <button class="arrow right-arrow">
        <img src="images/forwardbutton.png" alt="Forward">
    </button>
</div>
<script src="script.js"></script>
</body>
</html>
